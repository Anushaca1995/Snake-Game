<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<link rel="stylesheet" href="style.css">
</link>
</head>

<body>
    <h1 class="header">Snake Game</h1>
    <p class="score"><span id="game-over" hidden>Game Over </span>Score</p>
    <div class="canvas-container">
        <canvas class="game-area"></canvas>
    </div>
    <script src="./script.js"></script>
    <div class="restart-container"> 
        <button class="restart-button" onclick="getRestart();">Restart</button>
    </div>
    
    <div class="arrow-container">
        <button class="arrow-button" onclick="getPressKey('up');">Up</button>
        <br>
        <button class="arrow-button" onclick="getPressKey('left');">Left</button>
        <button class="arrow-button" onclick="getPressKey('right');">Right</button>
        <br>
        <button class="arrow-button" onclick="getPressKey('down');">Down</button>
    </div>
</body>

</html>
